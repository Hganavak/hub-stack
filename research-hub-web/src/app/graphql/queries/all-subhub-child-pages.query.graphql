query AllSubHubChildPages($slug: String) {
  subHubCollection(where: { slug: $slug }) {
    items {
      title
      ssoProtected
      subhubPagesCollection {
        items {
          ... on Article {
            title
            ssoProtected
          }
          ... on CaseStudy {
            title
            ssoProtected
          }
          ... on Equipment {
            title
            ssoProtected
          }
          ... on OfficialDocuments {
            title
          }
          ... on Service {
            title
            ssoProtected
          }
          ... on SubHub {
            title
            ssoProtected
          }
        }
      }
    }
  }
}
