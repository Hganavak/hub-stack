<div class="results" *ngIf="allSubHubChildPages$ | async as allSubHubChildPages">

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                JSON Result
            </mat-panel-title>
            <mat-panel-description>Click to see raw JSON</mat-panel-description>
        </mat-expansion-panel-header>
        <pre><code>{{ allSubHubChildPages | json}}</code></pre>
    </mat-expansion-panel>

    <mat-nav-list>
        <mat-card *ngFor="let page of allSubHubChildPages.items">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>build</mat-icon>
                </div>
                <mat-card-title>
                    {{ page.title }}
                </mat-card-title>
                <mat-card-subtitle>
                    summary
                </mat-card-subtitle>
                <mat-chip-avatar *ngIf="page.ssoProtected">
                    <mat-icon color='accent' matTooltip="SSO Login Required">lock</mat-icon>
                </mat-chip-avatar>
            </mat-card-header>
        </mat-card>
    </mat-nav-list>
</div>
