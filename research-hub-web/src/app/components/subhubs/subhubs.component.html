<div class="results" *ngIf="allSubHubChildPages$ | async as allSubHubChildPages">

        <mat-expansion-panel-header>
            <mat-panel-title>
                JSON Result
            </mat-panel-title>
            <mat-panel-description>Click to see raw JSON</mat-panel-description>
        </mat-expansion-panel-header>

    </mat-expansion-panel>
<!-- <p>{{ allSubHubChildPages$ | async | json}}</p> -->
</div>
