<div #resultsDummyHeader></div>

<h2 class="search-results-title">Results</h2>

<ng-container *ngIf="resultsPage">
  <mat-expansion-panel *ngIf="resultsPage">
    <mat-expansion-panel-header>
        <mat-panel-title>
            JSON Result
        </mat-panel-title>
        <mat-panel-description>Click to see raw JSON</mat-panel-description>
    </mat-expansion-panel-header>
    <pre><code>{{ resultsPage | json}}</code></pre>
  </mat-expansion-panel>
</ng-container>

  <mat-nav-list>
      <mat-card *ngFor="let content of resultsPage"
          [routerLink]="['/' + content?.__typename?.toLowerCase(), content.slug]" class="result-item"
          [ngClass]="{'ssoProtected': content?.ssoProtected['en-US'] }">
          <mat-card-header>
              <div mat-card-avatar id="item-avatar">
                  <mat-icon id="item-avatar-icon">import_contacts</mat-icon>
              </div>
              <mat-card-title>
                  {{ content?.title['en-US'] }}
              </mat-card-title>
              <mat-card-subtitle>
                  <span style="color: #0294a5">{{ content.keywords['en-US'].join(', ') }}</span><br />
                  {{ content?.summary['en-US'] }}
              </mat-card-subtitle>
              <mat-chip-avatar *ngIf="content?.ssoProtected['en-US']">
                  <mat-icon color='accent' matTooltip="SSO Login Required">lock</mat-icon>
              </mat-chip-avatar>
          </mat-card-header>
      </mat-card>
  </mat-nav-list>
